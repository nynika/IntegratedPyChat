
{% block title %} {% endblock %}

{% block content %}

<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-Black">Rooms</h1>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold"> <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700"> {{ room.name }} </a></h2>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}


<style>
 
    .text-white {
        color: #ffffff;
        font-size: large;
        text-decoration: none;
    }

    .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .rounded-xl {
        border-radius: 0.75rem;
    }

    .transition {
        transition: all 0.3s ease;
    }

    .transform {
        transform: scale(1);
    }

    .hover\:scale-105:hover {
        transform: scale(1.05);
    }

    .hover\:shadow-2xl:hover {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .text-gray-800 {
        color: #2d3748;
    }

    .bg-teal-600 {
        background-color: #319795;
    }

    .hover\:bg-teal-700:hover {
        background-color: #2c7a7b;
    }

    .transition-colors {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
    }

    .duration-300 {
        transition-duration: 300ms;
    }

    .p-10 {
        padding: 2.5rem;
    }

    .lg\:p-20 {
        padding: 5rem;
    }

    .text-center {
        text-align: center;
    }

    .text-3xl {
        font-size: 1.875rem;
    }

    .lg\:text-6xl {
        font-size: 3.75rem;
    }

    .w-full {
        width: 100%;
    }

    .flex {
        display: flex;
    }

    .flex-wrap {
        flex-wrap: wrap;
    }

    .items-center {
        align-items: center;
    }

    .justify-center {
        justify-content: center;
    }

    .py-10 {
        padding-top: 2.5rem;
        padding-bottom: 2.5rem;
    }

    .sm\:w-1\/2 {
        width: 50%;
    }

    .lg\:w-1\/4 {
        width: 25%;
    }

    .px-3 {
        padding-left: 0.75rem;
        padding-right: 0.75rem;
    }

    .py-3 {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
    }

    .p-4 {
        padding: 1rem;
    }

    .mb-5 {
        margin-bottom: 1.25rem;
    }

    .text-2xl {
        font-size: 1.5rem;
    }

    .font-semibold {
        font-weight: 600;
    }

    .block {
        display: block;
    }

    .rounded-xl {
        border-radius: 0.75rem;
    }
</style>
